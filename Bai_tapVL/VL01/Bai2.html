<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap nhiet do</title>
</head>
<body>
        <script>
            let n= parseInt(prompt("Nhap nhiet do"));
           while (n<20) {
                   alert("Vui Long tang nhiet do");
               n= parseInt(prompt("Nhap nhiet do"));
               while (n>100){
                   alert("Vui Long giam nhiet do");
                   n= parseInt(prompt("Nhap nhiet do"));
               }
               break;
           }




        </script>
</body>
</html>
