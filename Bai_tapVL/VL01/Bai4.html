<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
        <script>
            let n=parseInt(prompt("Nhap so luong so fibonaci can kiem tra "));
            let c;
            let a=0;let b=1;
            let count=0
            while(count<=n){
                c=a+b;
                a=b;
                b=c;
                if(c%5==0){
                    document.write("So Fibonaci dau tien chia het cho 5 la: " +c+"<br>");
                }

                count++;

            }
        </script>
</body>
</html>
