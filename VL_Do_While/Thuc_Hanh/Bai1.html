<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap so tu 1 den 10</title>
</head>
<body>
        <script>

            let value
            do {
                value = parseInt(prompt("Nhập vào số từ 1 -> 10"));
            } while (value < 1 || value > 10);
            alert("Số bạn vừa nhập là " + value**value);
            console.log(typeof value)
        </script>
</body>
