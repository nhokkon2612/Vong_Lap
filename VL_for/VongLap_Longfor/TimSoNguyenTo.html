<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim 20 so nguyen to dau tien</title>
</head>
<body>
        <script>
            let n = parseInt(prompt("Nhap so so nguyen to ban dau can tim"));
            let count=0;
            let a=2;
            let i ;
            while(count<n){
                let flag = true ;
                for (i=2;i<a;){
                    if(a%i==0){
                        flag=false;
                    }
                    i+=1;
                }
                if (flag){
                    document.write(a + " ; ");
                    count+=1;
                }
                a++;
            }

        </script>
</body>
</html>
